<!Doctype html>
<html>
	<head>
		<title>game of life</title>
		<script src="./index.js" defer></script>
		<link rel="stylesheet" href="./styles.css"></link>
	</head>
	<body>
        <h1>Conway's game of life</h1>
		<canvas class="canvas" width="800" height="800"></canvas>
        <div class="controls">
            <button>Play</button>
            <div class="inputResolution">
                <label> Resolution </label>
                <button class="decreaseResolution"> - </button>
                <span class="resolution"></span>
                <button class="increaseResolution"> + </button>
            </div>
        </div>
        <div class="help">
            Press Ctrl to not activate the squares
        </div>
	</body>
</html>
